<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fieldset</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>login</legend>
            <table>
                <tr>
                    <td><label for="id">id</label></td>
                    <td><input type="text" id="id"></td>
                </tr>
                <tr>
                    <td><label for="pwd">password</label></td>
                    <td><input type="password" id="pwd"></td>
                </tr>
            </table>
            <input type="submit" value="login">
        </fieldset>
    </form>
</body>
</html>
