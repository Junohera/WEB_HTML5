<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Div</title>
</head>
<body>
<!--
    * div Tag
        - div :
            . block 형식으로 공간을 분할. 차곡차곡 쌓아 올려지는 형식.
            . css를 사용해 우리가 원하는 레이아웃을 구성할 수 있기 때문에 많이 사용된다.
        - block 형식 : div, h(n), p, ol, ul, li, table, form
        - (사용후 자동 줄바꿈의 기능이 포함된 형식은 block형식이라고 합니다.)
 -->
 <h1>이젠 컴퓨터 아카데미(&lt;h1&gt;)</h1> <!-- %lt; 여는 꺽쇠괄호 <, &gt; 닫는 꺽쇠괄호 > -->
 <b>이젠 컴퓨터 아카데미(b)</b>
 <i>이젠 컴퓨터 아카데미 &nbsp;&nbsp;&nbsp;&nbsp;(i)</i> <!-- &nbsp; 스페이스바 누름 한칸 띄우기 -->
 <hr>
 <div style="background-color:yellow">이젠 컴퓨터 아카데미</div>
 <div style="background-color:#ff00ff"><b>이젠 컴퓨터 아카데미(b)</b></div>
 <i>이젠 컴퓨터 아카데미(i)</i>
 
</body>
</html>
