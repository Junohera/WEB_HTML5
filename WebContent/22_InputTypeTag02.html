<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Type 02</title>
</head>
<body>
    <form action="">
        <table width="90%" align="center" cellpadding="10" cellspacing="1" bgcolor="black">
            <tr height="50" bgcolor="white">
                <td width="20%" align="right">아이디</td>
                <td width="80%">
                    <input type="text">
                </td>
            </tr>
            <tr height="50" bgcolor="white">
                <td width="20%" align="right">패스워드</td>
                <td width="80%">
                    <input type="password">
                </td>
            </tr>
            <tr height="50" bgcolor="white">
                <td width="20%" align="right">전화번호</td>
                <td width="80%">
                    <select name="phone">
                        <option value="">선택</option>
                        <option value="02">02</option>
                        <option value="010">010</option>
                    </select>
                    -
                    <input type="text">
                    -
                    <input type="text">
                </td>
            </tr>
            <tr height="50" bgcolor="white">
                <td width="20%" align="right">성별</td>
                <td width="80%">
                    <label for="male">
                        <input id="male" type="radio" name="gender" value="male">남자
                    </label>
                    <label for="female">
                        <input id="female" type="radio" name="gender" value="female">여자
                    </label>
                </td>
            </tr>
            <tr height="50" bgcolor="white">
                <td width="20%" align="right">알게된 경로</td>
                <td width="80%">
                    <label for="checkbox1">
                        <input id="checkbox1" type="checkbox"> 신문
                    </label>
                    <label for="checkbox2">
                        <input id="checkbox2" type="checkbox"> TV
                    </label>
                    <label for="checkbox3">
                        <input id="checkbox3" type="checkbox"> 지인소개
                    </label>
                    <label for="checkbox4">
                        <input id="checkbox4" type="checkbox"> 기타
                    </label>
                </td>
            </tr>
            <tr height="50" bgcolor="white">
                <td width="20%" align="right">직업</td>
                <td width="80%">
                    <select name="job">
                        <option value="0">학생</option>
                        <option value="1">자영업자</option>
                        <option value="2">직장인</option>
                    </select>
                </td>
            </tr>
            <tr height="50" bgcolor="white">
                <td width="20%" align="right">생년월일</td>
                <td width="80%">
                    <input type="text"> 년
                    <select name="month">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                    </select> 월
                    <select name="day">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                        <option value="">16</option>
                        <option value="">17</option>
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select> 일
                </td>
            </tr>
            <tr height="50" bgcolor="white">
                <td width="20%" align="right">주소</td>
                <td width="80%">
                    <input type="text">
                </td>
            </tr>
            <tr height="50" bgcolor="white">
                <td colspan="2" align="center">
                    <input type="submit" value="작성완료">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
